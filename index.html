<!DOCTYPE html>

<html>
   <head>
      <title>Key Generator</title>
      <link type="text/css" rel="stylesheet" href="index.css">
      <script src="index.js"></script>
   </head>
   <body>
      <h2>Key Generator</h2>

      <div id="result-container">
         <h3>Results</h3>
         <div id="name">Name</div>
         <div id="key">Key</div>
      </div>

      <div class="button-container">
         <button id="generate-random">Generate random key</button>
         <button id="generate-name">Generate key with name</button>
         <button id="generate-username"></button>
      </div>

      <input type="text" id="username-input">

      <div id="enter-key" class="hidden">
         <h3>Enter key</h3>
         <input type="text" placeholder="Name" id="key-text-field">
         <button id="key-input">Generate</button>
      </div>
   </body>
</html>
